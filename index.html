<!DOCTYPE html>
<html>

<head>
    <title>Demo App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="outer">
        <div class="content">
            <div class="quote fade">
                <h3 class=""></h3>
            </div>
            <div class="author fade">
                <span class="authors"></span>
            </div>
            <div class="buttons">

                <button class="tweet button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                <div id="newquotebutton">
                    <button class="button newquote">New quote</button>
                </div>
            </div>
        </div>
    </div>
    <div class="name">
        <span>Created by <a href="https://github.com/Diongatea">Dion Gatea</a></span>
    </div>
</body>

</html>
